<script>
    $(document).ready(function() {
       $(window).on("scroll", function() {
         if ($(window).scrollTop() >= 140) {
           $(".navbar").addClass("compressed fixed-top bg-GrayBlack navbar-dark bg-dark");
           $(".navbar img").removeClass("d-none");
         } else {
           $(".navbar").removeClass("compressed  fixed-top bg-GrayBlack navbar-dark bg-dark");
           $(".navbar").addClass("bg-white");
           $(".navbar img").addClass("d-none");
         }
       });
     });
</script>
